
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Table_Tennis</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>WORLD TABLE TENNIS CHAMPIONSHIP</h1>
      </header>
      <main>
        <section class="sec-tennis">
         <img src="./img/teble-tennis_360.gif" alt="" class="img-tennis">

        <section class="sec-score-1">
          <div class="sec-score-1-h1">
            <h2 class="mesaj">SCORES</h2>
          </div>
          <div class="sec-score-1-h2">
            <h2><span class="harwey">FAN Zhendong</span>

            </h2>
          </div>
        </section>
        <section class="sec-score-2">
          <div class="sec-score-2-div>">
            <label class="label" for="">Score to Win</label>
            <input class="score-input" id="input" type="number" min="0" value="" />
          </div>
        </section>
      </main>
      <footer>
        <button class="ft-div-1">FAN Scores</button>
        <button class="ft-div-2">HARIMOTO Scores</button>
        <button class="ft-div-3">NEW GAME</button>
      </footer>
    </div>
    <script src="tabletennis.js"></script>
  </body>
</html>
